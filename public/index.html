<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FNAF Camera System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="joinScreen" class="center">
    <h2>Join Lobby</h2>
    <input id="name" placeholder="Enter Name">
    <button id="joinHost">Join as Host</button>
    <button id="joinCamera">Join as Camera</button>
    <button id="flipBtn" style="display:none">Flip Camera</button>
  </div>

  <div id="hostScreen" class="fnaf-layout hidden">
    <div id="cameraSidebar">
      <h3>Cameras</h3>
      <div id="cameraButtons"></div>
    </div>
    <div id="cameraView">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
